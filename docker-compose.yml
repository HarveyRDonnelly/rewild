version: "3"

networks:
  api:

services:
  db:
    image: postgres
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
  rewild_api:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: rewild_api
    environment:
      SERVER_ENV: production
    networks:
      - api
    ports:
      - 8080:8080
    volumes:
      - ./:/app